<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="freeCodeCamp Accessibility Quiz practice project"
    />
    <title>Accessibility Quiz</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <img
        id="logo"
        alt="freeCodeCamp"
        src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg"
      />
      <h1>HTML/CSS Quiz</h1>
      <nav>
        <ul>
          <li><a href="#student-info" accesskey="i">INFO</a></li>
          <li><a href="#html-questions" accesskey="h">HTML</a></li>
          <li><a href="#css-questions" accesskey="c">CSS</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <form
        method="post"
        action="https://freecodecamp.org/practice-project/accessibility-quiz"
      >
        <section role="region" aria-labelledby="student-info">
          <h2 id="student-info">Student Info</h2>
          <div class="info">
            <label for="student-name">Name:</label>
            <input
              id="student-name"
              type="text"
              name="student_name"
              placeholder="Enter your name"
              required
            />
          </div>
          <div class="info">
            <label for="student-email">Email:</label>
            <input
              id="student-email"
              type="email"
              name="student_email"
              required
            />
          </div>
          <div class="info">
            <label for="birth-date">
              D.O.B<span class="sr-only"> (Date of Birth)</span>:
            </label>
            <input id="birth-date" type="date" name="birth_date" required />
          </div>
        </section>
        <section role="region" aria-labelledby="html-questions">
          <h2 id="html-questions">HTML</h2>
          <div class="question-block">
            <p>1</p>
            <fieldset class="question" name="question1">
              <legend>
                True or False: HTML stands for HyperText Markup Language.
              </legend>
              <ul class="answers-list">
                <li>
                  <label for="q1-a1">
                    <input
                      type="radio"
                      name="question1"
                      value="True"
                      id="q1-a1"
                    />
                    True
                  </label>
                </li>
                <li>
                  <label for="q1-a2">
                    <input
                      type="radio"
                      name="question1"
                      value="False"
                      id="q1-a2"
                    />
                    False
                  </label>
                </li>
              </ul>
            </fieldset>
          </div>
          <div class="question-block">
            <p>2</p>
            <fieldset class="question" name="question2">
              <legend>
                True or False: The &lt;div&gt; tag is used to define a division
                or a section in an HTML document.
              </legend>
              <ul class="answers-list">
                <li>
                  <label for="q2-a1">
                    <input
                      type="radio"
                      name="question2"
                      value="True"
                      id="q2-a1"
                    />
                    True
                  </label>
                </li>
                <li>
                  <label for="q2-a2">
                    <input
                      type="radio"
                      name="question2"
                      value="False"
                      id="q2-a2"
                    />
                    False
                  </label>
                </li>
              </ul>
            </fieldset>
          </div>
        </section>
        <section role="region" aria-labelledby="css-questions">
          <h2 id="css-questions">CSS</h2>
          <div class="formrow">
            <div class="question-block">
              <label for="q1"
                >Will setting the CSS property color change the text
                color?</label
              >
            </div>
            <div class="answer">
              <select name="q1" id="q1" required>
                <option value="">Select An Option</option>
                <option value="yes">Yes</option>
                <option value="no">No</option>
              </select>
            </div>
            <div class="question-block">
              <label for="long"
                >Explain the difference between inline, block, and inline-block
                display properties and provide an example of when each would be
                appropriately used in web design.</label
              >
            </div>
            <div class="answer">
              <textarea
                name="longanswer"
                id="long"
                placeholder="Write Your Answer Here"
                rows="15"
                cols="50"
              ></textarea>
            </div>
          </div>
        </section>
        <button type="submit">Send</button>
      </form>
    </main>
  </body>
  <footer>
    <address>
      <a href="https://freecodecamp.org">freeCodeCamp</a> <br />
      San Francisco <br />
      California <br />
      USA
    </address>
  </footer>
</html>
